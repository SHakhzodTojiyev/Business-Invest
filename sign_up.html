<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <!-- Box Icon -->
   <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
       integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
       crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="./static/css/sign_up/style.css">
   <link rel="stylesheet" href="./static/css/log_in/style.css">
   <link rel="stylesheet" href="./static/css/reset_password/style.css">
   <link rel="stylesheet" href="./static/css/conferm_number/style.css">

   <!-- Style CSS -->
   <link rel="stylesheet" href="./static/css/style.css">
   <link rel="stylesheet" href="./static/css/signup.css">
</head>
<body>
        <section class="form__section">
       <!-- SIGN UP SECTION -->
            <div>
                <form class="form">
                    <h2 class="form__title">Sign&nbsp;up</h2>
                    <input id="firstName" class="form__name" type="text" placeholder="First name">
                    <input class="form__name" type="text" placeholder="Family name">
                    <input class="form__number" type="number" placeholder="Number">
                    <div class="password">
                        <input id="pass_one" class="form__pass" type="password" placeholder="Enter your password">
                        <a id="button_one" class="button" href="#">
                            <i id="fa-lock_one" class="fas fa-lock"></i>
                            <i id="fa-unlock_one" class="fas fa-unlock"></i>
                        </a>
                    </div>
                    <div class="password">
                        <input id="pass_two" class="form__pass" type="password" placeholder="Confirm your password">
                        <a id="button_two" class="button" href="#">
                            <i id="fa-lock_two" class="fas fa-lock"></i>
                            <i id="fa-unlock_two" class="fas fa-unlock"></i>
                        </a>
                    </div>
                    <div class="checkbox">
                        <input class="checkbox__check" type="checkbox">
                        <p class="checkbox__title">I agree with the <span class="checkbox__title-span">Terms of
                                Service</span>
                        </p>
                    </div>
                    <input class="button__login" type="button" value="SIGN UP">
                </form>
                <div class="singup">
                    <p class="up__text">Already a member?</p>
                    <a class="up__button" href="./log_in.html">LOG IN</a>
                </div>
            </div>
        </section>
    <script src="./static/js/main.js"></script>
    <script src="./static/js/sign_up/script.js"></script>
</body>
</html>
